version: 2

models:
  - name: employee
    description: "DBT model for employee table"
    columns:
      - name: emp_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: ['1','2','3','4','5']
              config: 
                severity: warn
      - name: emp_salary
        tests:
          - value_check
  - name: customer
    description: "DBT MODEL CUSTOMER model"
  - name: customer_vw
    description: "DBT MODEL CUSTOMER VIEW"
  - name: sales
    description: "DBT MODEL FOR SALES"
          
          


sources:
  - name: employee
    database: DBT_DB
    schema: public
    tables:
      - name: employee_raw
  - name: customer
    database: DBT_DB
    schema: public
    tables:
      - name: customer_src
  - name: sales
    database: DBT_DB
    schema: public
    tables:
      - name: sales_src
